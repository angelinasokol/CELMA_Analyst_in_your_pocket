<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CELMA — Обработка отчёта</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #EDE7DA;
            color: #2E2E2E;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .processing-header {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .processing-logo {
            height: 70px;
        }

        .processing-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .processing-card {
            background-color: #D9CFB8;
            padding: 50px;
            border-radius: 20px;
            width: 500px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .processing-card h2 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        .processing-steps {
            margin-top: 20px;
            text-align: left;
        }

        .step {
            margin: 12px 0;
            opacity: 0.4;
            transition: 0.3s;
        }

        .step.active {
            opacity: 1;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background-color: #ccc;
            border-radius: 20px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #2E2E2E;
            transition: width 0.6s ease;
        }

        .ai-note {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header class="processing-header">
    <img src="images/logo-icon.png" alt="CELMA" class="processing-logo">
</header>

<section class="processing-section">
    <div class="processing-card">
        <h2>Анализируем ваш отчёт</h2>

        <div class="processing-steps">
            <div class="step active">Импортируем данные из 1С...</div>
            <div class="step">Формируем ключевые показатели...</div>
            <div class="step">Строим дашборды...</div>
            <div class="step">Рассчитываем прогнозы...</div>
            <div class="step">Выявляем аномалии и риски...</div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="ai-note">
            Прогноз строится на основе анализа исторических данных и сезонности.
        </div>
    </div>
</section>

<script>
    const steps = document.querySelectorAll(".step");
    const progressFill = document.querySelector(".progress-fill");

    let currentStep = 0;

    const interval = setInterval(() => {
        if (currentStep < steps.length) {
            steps[currentStep].classList.add("active");
            progressFill.style.width = ((currentStep + 1) / steps.length) * 100 + "%";
            currentStep++;
        } else {
            clearInterval(interval);
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 800);
        }
    }, 1400);
</script>

</body>
</html>
