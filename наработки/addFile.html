<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="images/logo-icon.svg" alt="CELMA logo" class="logo-icon">
            <span class="logo-text">CELMA</span>
        </div>

        <div class="menu-icon">
            <img src="images/menu-icon.svg" alt="Menu" class="menu-icon-img">
        </div>
    </div>

    <!-- UPLOAD SECTION -->
    <section class="upload-section">
        <div class="upload-card">
            <h2 class="upload-title">
                Перетащите файл сюда или нажмите, чтобы выбрать файл
            </h2>

            <div class="cloud-icon">
                <img src="images/cloud-upload-icon.svg" alt="Upload" class="cloud-icon-img">
            </div>

            <div class="upload-divider"></div>

            <div class="browse-text">Browse File</div>

            <div class="upload-info">
                Поддерживаются форматы: .csv .lsx .xml<br>
                Максимальный размер файла: 10 МБ
            </div>
        </div>
    </section>

    <!-- RESULT SECTION -->
    <section class="result-section">
        <h2 class="result-title">ПРИМЕР РЕЗУЛЬТАТА</h2>

        <!-- Image Slider -->
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="images/result-1.jpg" alt="Пример результата - страница 1" class="result-image">
                </div>
                <div class="slide">
                    <img src="images/result-2.jpg" alt="Пример результата - страница 2" class="result-image">
                </div>
                <div class="slide">
                    <img src="images/result-3.jpg" alt="Пример результата - страница 3" class="result-image">
                </div>
                <div class="slide">
                    <img src="images/result-4.jpg" alt="Пример результата - страница 4" class="result-image">
                </div>
                <div class="slide">
                    <img src="images/result-5.jpg" alt="Пример результата - страница 5" class="result-image">
                </div>
            </div>

            <!-- Navigation Arrows -->
            <button class="slider-arrow prev" aria-label="Предыдущий пример">
                <img src="images/arrow-left.svg" alt="Previous">
            </button>
            
            <button class="slider-arrow next" aria-label="Следующий пример">
                <img src="images/arrow-right.svg" alt="Next">
            </button>

            <!-- Dots Navigation -->
            <div class="slider-dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
                <span class="dot" data-index="4"></span>
            </div>

            <!-- Slide Counter -->
            <div class="slide-counter">
                <span class="current-slide">1</span> / <span class="total-slides">5</span>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <p>© 2026 Celma Все права защищены.</p>
        </div>

        <div class="footer-center">
            <img src="images/logo-icon-small.svg" alt="" class="footer-logo">
            <span class="footer-logo-text">CELMA</span>
        </div>

        <div class="footer-right">
            <a href="#" class="footer-link">Конфиденциальность</a>
            <a href="#" class="footer-link">Условия</a>
            <div class="socials">
                <a href="#" class="social-link" aria-label="Facebook">
                    <img src="images/social-facebook.svg" alt="">
                </a>
                <a href="#" class="social-link" aria-label="Twitter">
                    <img src="images/social-twitter.svg" alt="">
                </a>
                <a href="#" class="social-link" aria-label="Instagram">
                    <img src="images/social-instagram.svg" alt="">
                </a>
            </div>
        </div>
    </footer>

</div>

<!-- Optional: Simple JavaScript for slider functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const dots = document.querySelectorAll('.dot');
    const currentSlideSpan = document.querySelector('.current-slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    function showSlide(index) {
        // Remove active class from all slides and dots
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        
        // Add active class to current slide and dot
        slides[index].classList.add('active');
        dots[index].classList.add('active');
        
        // Update counter
        currentSlideSpan.textContent = index + 1;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
    }

    // Event listeners
    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    // Dot navigation
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentIndex = index;
            showSlide(currentIndex);
        });
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') {
            prevSlide();
        } else if (e.key === 'ArrowRight') {
            nextSlide();
        }
    });
});
</script>

</body>
</html>
